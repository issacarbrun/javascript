<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1> Sistemas de Multas</H1>
     Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
     <input type="button" value="Verificar" onclick="calcular()">

     <div id="res">

     </div>

     <script>
        

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res'); 
            var vel = Number(txtv.value);
            var limite = 60;
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong> Km/h`
            if(vel > limite){
                res.innerHTML += '<p>Você está <strong>MULTADO</strong></p>'
                res.innerHTML += `Velocidade limite é de ${limite}km/h`
            }
            res.innerHTML += `<br>Dirija sempre com cinto de segurança</br>`
        }
     </script>
</body>
</html>
